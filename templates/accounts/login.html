{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mwan'App</title>
    
    <script src="//unpkg.com/alpinejs" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="font-sans antialiased">

    <div class="relative min-h-screen bg-cover bg-center" 
         style="background-image: url('https://storage.googleapis.com/support-kms-prod/k5p6NnGTc843e93Y3c2iK4d1hAG2');">
        
        <div class="absolute inset-0 bg-slate-800 bg-opacity-50"></div>

        <div class="relative flex items-center justify-center min-h-screen p-4">
            
            <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-2xl border border-slate-200">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-slate-800 tracking-wider">Mwan'App âœ¨</h1>
                    <p class="mt-2 text-sm text-slate-500">Connectez-vous pour continuer</p>
                </div>

                <form method="post" class="space-y-4">
                    {% csrf_token %}

                    {% if form.non_field_errors %}
                        <div class="alert alert-error text-xs p-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-4 w-4" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <span>{{ form.non_field_errors.as_text | cut:"* " }}</span>
                        </div>
                    {% endif %}

                    <div class="form-control w-full">
                        <label for="id_username" class="label pb-1"><span class="label-text text-slate-600 text-xs font-semibold">Nom d'utilisateur</span></label>
                        <input type="text" name="username" id="id_username" class="input input-bordered input-sm w-full" required>
                    </div>

                    <div x-data="{ showPassword: false }" class="form-control w-full">
                        <label for="id_password" class="label pb-1"><span class="label-text text-slate-600 text-xs font-semibold">Mot de passe</span></label>
                        <div class="relative">
                            <input :type="showPassword ? 'text' : 'password'" name="password" id="id_password" class="input input-bordered input-sm w-full pr-10" required>
                            <button type="button" @click="showPassword = !showPassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-400 hover:text-slate-600">
                                <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639l4.418-5.58a1.012 1.012 0 011.591 0l4.418 5.58a1.012 1.012 0 010 .639l-4.418 5.58a1.012 1.012 0 01-1.591 0l-4.418-5.58z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243L6.228 6.228" /></svg>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="btn btn-primary btn-block text-white mt-4">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
