{% extends 'base.html' %}

{% block page_title %}Rapports & Exports{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
    <div class="p-4 bg-slate-50 border-b rounded-t-lg -m-6 mb-6">
        <h2 class="text-lg font-semibold text-slate-800 flex items-center gap-2">
            <svg class="h-6 w-6 text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" /></svg>
            Sélectionnez vos critères d'extraction
        </h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-2">
            {% for field in form %}
            <div class="form-control w-full">
                <label for="{{ field.id_for_label }}" class="label"><span class="label-text text-slate-600 text-xs">{{ field.label }}</span></label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <div class="mt-6 border-t pt-4">
            <button type="submit" class="btn btn-primary">Générer l'aperçu</button>
        </div>
    </form>
</div>
{% endblock %}
